<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch Store 1</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <nav>WeStride Watch Shop</nav>
    <section>
      <div class="watch">
        <img id="img" src="img/purple-watch.png" alt="" />
      </div>
      <aside>
        <div class="title">
          <h1>WeStride-22 the Smartest Watch</h1>
          <p>
            There is no one who loves pain itself, who seeks after it and wants
            to have it, simply because it is pain...
          </p>
        </div>
        <div class="color">
          <h1>Select Color</h1>
          <div class="boxes">
            <div id="black" class="box black"></div>
            <div id="orange" class="box orange"></div>
            <div id="purple" class="box purple"></div>
            <div id="pink" class="box pink"></div>
          </div>
        </div>

        <div class="buttons">
          <button class="button add-to-cart">ADD TO CART</button>
          <button class="button buy">BUY</button>
        </div>
      </aside>
    </section>
    <script src="index.js"></script>
  </body>
</html>
